---
layout: default
title: Search
permalink: search
---

{% include imgtop.html %}

<center>
  <form action="/search.html" method="get">
      
<label for="search-box">
     <span style="color:#4885ed">G</span><span style="color:#db3236">o</span><span style="color:#f4c20d">o</span><span style="color:#4885ed">g</span><span style="color:#3cba54">l</span><span style="color:#db3236">e</span>
</label> &nbsp; 

      <input type="text" id="search-box" name="query">
      <input type="submit" value="search">
  </form>
</center>


<!--Search-->
<ul id="search-results"></ul>

<!--<li>'s color-->
<style>
#search-results{
   margin-bottom: 30px;
}
li p.search{
    color: blue;
  }
li.noposts{
   margin-top: 20px;
   font-size: 19px; 
}
</style>




<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/public/js/search/lunr.min.js"></script>
<script src="/public/js/search/search.js"></script>
